<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function check(){
            var btn = document.getElementById("btn")
            btn.addEventListener('click',function(){
               // window.history.forward()
               document.write("<br/>"+"appName = "+navigator.appName)
               document.write("<br/>"+"appVersion = "+navigator.appVersion)
               document.write("<br/>"+"cookieEnabled = "+navigator.cookieEnabled)
               document.write("<br/>"+" appCodeName = "+navigator.appCodeName)

               document.write("<br/>"+" loaction href = "+location.href)
               document.write("<br/>"+"location origin = "+location.origin)
               document.write("<br/>"+"location pathName = "+location.pathname)
            })
        }
        window.onload = check
    </script>
</head>
<body>
    <a href="http://www.microsoft.com">Microsoft</a>
    <button id="btn">Forward</button>
</body>
</html>
