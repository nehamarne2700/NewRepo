<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //1 - i. using empty {}
        var obj1 = {}
        obj1.age = 34
        obj1.city = "Pune"
       
        document.write("<br/>"+" age of obj1 = "+obj1.age+" city of obj1 = "+obj1.city)

        //1 - ii. using direct instance
        var obj2 = new Object()
        obj2.marks = 90
        obj2.class = "5th"
        document.write("<br/>"+" marks = "+obj2.marks+" class of obj2 = "+obj2.class)

        //2 - using object literal
        var person = {
            pname : "Rajita",
            pcontact : "9898989898"
        }
        person.city = "Mumbai"
        document.write("<br/>"+" person name = "+person.pname+" person contact = "+
        person.pcontact+" person city = "+person.city)

        //3 - object constructors - these are used to create multiple objects of same category 
        //also it is know as function object constructor
        function Employee(empId,empName){
            //this refers current object
            this.empId = empId
            this.empName = empName

            //constructor level method - it will have multiple copies with respect 
            //to number of objects created and it is wastage of memory
            //showDetails should have single copy and it should be accessible to all 
            //objects of Employee - it is possible using prototype 
            this.showDetails = function(){
                document.write("<br/>"+" id is "+this.empId+" name is "+this.empName)
            }
        }

        var emp1 = new Employee(12,"Kavita")
        var emp2 = new Employee(13,"Shilpa")
        emp1.showDetails()
        emp2.showDetails()



    </script>
</head>

</body>
</html>
